<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EnRoute Login</title>
    <!--Imports Google Icon Font-->

  <!--Lets browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <!--local stylesheet-->
    <link rel="stylesheet" href="./stylesheets/style.css">

  </head>
  <body class="blue-grey lighten-5">
    <div class="navbar-fixed">
      <nav class="blue-grey darken-2">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            <span>
              <img class="logo-png" src="/images/galvanize.png" />
            </span>
            <span class="logo-text">Enroute</span>
          </a>

          <a class="button-collapse" data-activates="mobileNav">
            <i class="material-icons">menu</i>
          </a>

          <ul class="right hide-on-med-and-down">
            <li><a href="/index.html">Login</a></li>
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
          </ul>

          <ul id="mobileNav" class="side-nav">
            <li><a href="/index.html">Sign Up</a></li>
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
          </ul>
        </div>
      </nav>
    </div>

    <main class="container">
      <div class="row">
        <form id="loginForm" class="col offset-s2 s8">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Log in</span>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Email" id="email" type="text" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Password" id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>

            <div class="card-action">
              <button class="waves-effect waves-light btn-large" type="submit" name="action">
                <i class="material-icons left">lock</i>
                Log in
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="page-footer blue-grey">
      <div class="footer-copyright">
        <small>Â© 2018 EnRoute Inc., Inc. All Rights Reserved</small>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/vendor/materialize.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
