<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

  <!--Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!--End Favicon  -->

  <title>EnRoute Emergency Vehicle Tracking System</title>

  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--font awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <!--local stylesheet-->
  <link rel="stylesheet" href="./stylesheets/style.css">

  <!--google map api-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLUP4qTMvYe31IOZoo4WIZEYM0Pysj-Fk&callback=initMap" async defer></script>
</head>

<body>
  <!-- <div class="wrapper"> -->
  <header>
    <!--Materialize Navbar-->
    <nav class="blue-grey darken-4">
      <div class="nav-wrapper">
        <span>
          <img class="logo-png" src="/images/119060.svg">
        </span>
        <a href="index.html" class="brand-logo main-font white-text m-l">EnRoute</a>
      </div>
    </nav>
  </header>
  <!--Form -->
  <main class="container">
    <div class="row">
      <form id="accountSettings" class="col offset-s1 s10">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Account Settings</span>

          <!-- Switch -->
          <label for="push_notifications_switch">Push Notifications<div class="switch"></label>
            <label>
              Off
              <input type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
          <!-- Switch -->
          <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="group_name" type="text" class="validate">
                    <label for="group_name">Group Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="group_id" type="text" class="validate">
                    <label for="group_id">Group ID</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <span class="card-title">Change Password</span>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate" maxlength="8" required>
                    <label for="password">Current password...</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate" maxlength="8" required>
                    <label for="password">New password...</label>
                  </div>
                </div>
                <div class="input-field col s6">
                  <div class="waves-effect waves-light btn">Deactivate Account<input id="deactivate" type="text">
                    <label for="deactivate">Deactivate Account</label>
                  </div>
                </div>
               </div>
              </div>
            </div>
          </form>
        </div>
  </main>
  <!-- Footer -->
  <!-- Home Icon -->
  <footer class="page-footer blue-grey darken-4 center-align">
    <div class="footer-menu-item center-align">
      <span style="font-size: 48px; color: white;">
        <a href="index.html"><i class="fa fa-home fa-xs center-align"></i></a>
      </span>
    </div>
    <!-- Ambulance Icon -->
    <div class="footer-menu-item center-align">
      <span style="font-size: 48px; color: white;">
        <a href="messages.html"><i class="fa fa-ambulance fa-xs center-align"></i></a>
      </span>
    </div>
    <!-- Settings/Account Icon -->
    <div class="footer-menu-item center-align">
      <span style="font-size: 48px; color: white;">
        <a href="account.html"><i class="fas fa-cog fa-xs center-align"></i></a>
      </span>
    </div>
  </footer>
  <!--wrapper-->
  <script src="./javascripts/index.js"></script>
  <script src="./javascripts/login.js"></script>
</body>
</html>
