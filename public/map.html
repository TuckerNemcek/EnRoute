<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>OnRoute</title>
    <style media="screen">
      #map{
        height:400px;
        width:100%;
      }
    </style>
  </head>
  <body>
    <h1>OnRoute</h1>
    <div id="map"></div>
    <script>
      function initMap(){
        var options = {
          zoom:15,
          center:{lat:40.0150, lng:-105.2705}
        }
        let map = new google.maps.Map(document.getElementById('map'), options)

        let marker = new google.maps.Marker({
          position:{lat:40.017500, lng:-105.280622},
          map:map
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLUP4qTMvYe31IOZoo4WIZEYM0Pysj-Fk&callback=initMap"
    async defer></script>
  </body>
</html>
